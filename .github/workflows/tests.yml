name: Dockerized FastAPI Tests

on:
  push:          # run on any branch push
    branches: [ "**" ]
  pull_request:  # run on any PR
    branches: [ "**" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Docker (already available in GitHub runners, but keep explicit)
      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      # Step 3: Build Docker image
      - name: Build Docker image
        run: docker build -t ems:latest .

      # Step 4: Run pytest inside the container
      - name: Run tests inside Docker
        run: docker run --rm ems:latest pytest tests/ -v
